<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./index.js" defer></script>
    <title>EPAM system</title>
  </head>
  <body>
    <header>
      <div class="logo_container">
        <div class="logo"></div>
        <div class="logo_text_container">
          <p class="logo_header_text logo_text">epam system</p>
          <h4 class="logo_text">ui lab training</h4>
        </div>
      </div>

      <nav>
        <div class="menuButton">
          <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
          <label for="openSidebarMenu" class="sidebarIconToggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </label>
        </div>
      </nav>
    </header>

    <div class="main">
      <div id="sidebar_container" class="sidebar_container_hide">
        <ul>
          <li>
            <div class="sidebarBtn">
              <input id="r1" type="radio" name="nav_radio" value="1" checked />
              <label for="r1">About UI lab</label>
            </div>
          </li>
          <li>
            <div class="sidebarBtn">
              <input id="r2" type="radio" name="nav_radio" value="2" />
              <label for="r2">Home Tasks</label>
            </div>
          </li>
          <li>
            <div class="sidebarBtn">
              <input id="r3" type="radio" name="nav_radio" value="3" />
              <label for="r3">Test & exams</label>
            </div>
          </li>
          
        </ul>
      </div>
      <iframe
        class="content"
        seamless
        src="./content/content.html"
        frameborder="0"
      ></iframe>
    </div>
    <footer></footer>
  </body>
</html>
