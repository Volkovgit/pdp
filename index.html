<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
    <title>EPAM system</title>
  </head>

        </div>
      </div>

      <nav>

          <input id="r1" type="radio" name="nav_radio" value="1" checked />

        </div>
        <div class="nav_btn_item">
          <input id="r2" type="radio" name="nav_radio" value="2" />
          <label for="r2">Home Tasks</label>
        </div>
        <div class="nav_btn_item">
          <input id="r3" type="radio" name="nav_radio" value="3" />
          <label for="r3">Test & Exams</label>
        </div>
      </nav>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"><button class="hamburger_btn"></button></div>
        <div class="bar"></div>
      </div>
    </header>

    <div class="main">
      <div class="content_container"></div>
    </div>
    <footer></footer>
