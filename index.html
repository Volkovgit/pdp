<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="./index.js" type="module" defer></script>
    <title>EPAM system</title>
  </head>
  <body>
    <header class="header bcgc-light_gray">
      <div class="logo mt-10 ml-10 ">
        <div class="logo-img disp-inlBlock">
          <img
            class="logo-img__picture"
            src="./components/header/logo/logo-img/__picture/whiteLogoImg.jpg"
            alt=""
          />
        </div>
        <div class="logo-text disp-inlBlock ml-10">
          <p class="logo-text__item c-text_gray fF-Arial  t-2em t-upp">epam system</p>
          <p class="logo-text__item c-text_gray fF-Arial  t-upp">ui lab training</p>
        </div>
      </div>

      <nav class="navigation bcgc-dark_gray mt-10">
        <div class="slideMenuButton ml-10">
          <input
            class="slideMenuButton__input"
            type="checkbox"
            id="openSidebarMenu"
          />
          <label class="slideMenuButton-label" for="openSidebarMenu">
            <div class="slideMenuButton-label__item"></div>
            <div class="slideMenuButton-label__item"></div>
            <div class="slideMenuButton-label__item"></div>
          </label>
        </div>
      </nav>
    </header>

    <div class="main-content">
      <div class="sidebar disp-none bcgc-light_gray">
        <ul class="sidebar-menu">
          <li class="sidebar-menu__item">
            <div class="sidebar-button">
              <input class="sidebar-button__input" id="btn1" type="radio" name="nav_radio" value="1" checked />
              <label class="sidebar-button__label" for="btn1">About UI lab</label>
            </div>
          </li>
          <li class="sidebar-menu__item">
            <div class="sidebar-button">
              <input class="sidebar-button__input" id="btn2" type="radio" name="nav_radio" value="2"  />
              <label class="sidebar-button__label" for="btn2">Home Tasks</label>
            </div>
          </li>
          <li class="sidebar-menu__item">
            <div class="sidebar-button">
              <input class="sidebar-button__input" id="btn3" type="radio" name="nav_radio" value="3"  />
              <label class="sidebar-button__label" for="btn3">Test & exams</label>
            </div>
          </li>
        </ul>
      </div>
      <!-- <iframe
        class="content"
        seamless
        title="Content with text"
        src="./content/content.html"
        frameborder="0"
      ></iframe> -->
    </div>
    <!-- <footer></footer> -->
  </body>
</html>
