<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
      <p class="site-description">
        149 inspirational designs, illustrarions, and graphic elements from the
        worlds best designers
      </p>
    </header>
    <main>
      <div class="card">
        <div class="card-photo">
          <img
            class="card-photo__img"
            src="https://narcosis-css.ru/800/600/https/pbs.twimg.com/media/Eevk2G3XoAAjfB4.jpg:large"
            alt=""
          />
        </div>
        <div class="card-description">
          <div class="author">
            <div class="author-image">
              <img
                class="author-image__item"
                src="https://pixelbox.ru/wp-content/uploads/2021/03/ava-instagram-4.jpg"
                alt=""
              />
            </div>
            <div class="author-name">
              <span class="author-name__text">Halo Lab</span>
            </div>
            <div class="author-type">
              <span class="author-type__text">pro</span>
            </div>
          </div>
          <div class="activity">
            <div class="activity-likes">
                <div class="activity-likes-heart">
                    <svg class="activity-likes-heart__svg"xmlns="http://www.w3.org/2000/svg" width="24" height="24" version="1"><path  fill="#9ca3af" d="M2.2 9.4c0 1.3.2 3.3 2 5.1 1.6 1.6 6.9 5.2 7.1 5.4.2.1.4.2.6.2s.4-.1.6-.2c.2-.2 5.5-3.7 7.1-5.4 1.8-1.8 2-3.8 2-5.1 0-3-2.4-5.4-5.4-5.4-1.6 0-3.2.9-4.2 2.3C11 4.9 9.4 4 7.6 4 4.7 4 2.2 6.4 2.2 9.4z"/></svg>
                </div>
                <div class="activity-likes__count">152</div>
            </div>
            <div class="activity-views">
                <img src="./img/eye.png" class="activity-views__eye"  alt="">
                <div class="activity-views__count">334</div>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    
    


    


    <footer></footer>
  </body>
</html>
